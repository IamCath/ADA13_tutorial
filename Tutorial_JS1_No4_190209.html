<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tutorial_JS1_no4_190209</title>
	<script>

		document.write (2);
		document.write("<br/>");

		for (i =2 ; i<=1000; i++) {
		
		for (j=2 ; j<i; j++) {
			var isPrime = true;
			if (i%j==0){
				isPrime = false;
				break;
			}
		}
		if (isPrime) {
			document.write (i);
			document.write("<br/>");
		}	
	}

	</script>
</head>
<body>

</body>
</html>
